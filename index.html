<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
             <!-- Nav tabs -->
             <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                    >
                        User
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                    >
                        Addresses
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="messages-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#messages"
                        type="button"
                        role="tab"
                        aria-controls="messages"
                        aria-selected="false"
                    >
                        Products
                    </button>
                </li>
             </ul>
             
             <!-- Tab panes -->
             <div class="tab-content">
                <div
                    class="tab-pane active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                >
                  <div id="container"></div>  
                <h1 id="name"></h1>
                <p id="password"></p>
                     <script>
                        fetch("http://localhost:8080/users")
                        .then(response => response.json())  
                        .then(data => {
                            const users = data._embedded.users
                            for (const user of users) {
                                div = document.getElementById("container");
                                const h1 = document.createElement ("h1");
                                const name = document.createTextNode(user.name);
                                const p = document.createElement ("p");
                                const password = document.createTextNode(user.password);
                                h1.appendChild(name);
                                p.appendChild(password);
                                div.appendChild(h1);
                                div.appendChild(p);


                                // h1 = document.getElementById("name");
                                // h1.textContent = user.name;
                                // p = document.getElementById("password");
                                // p.textContent = user.password;
                                // document.write(user.name)
                                // document.write("\t")
                                // document.write(user.password)
                                // document.write("\t")
                                // document.write(user.confirmPassword)
                                
                            }
                            console.log(data._embedded.users)
                        })
                        .catch(e=> console.log(e))
                        .finally( () => console.log("fetch complete"))
                     </script>
                </div>
                <div
                    class="tab-pane"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                >
                     profile 
                </div>
                <div
                    class="tab-pane"
                    id="messages"
                    role="tabpanel"
                    aria-labelledby="messages-tab"
                >
                     messages 
                </div>
             </div>
             
        </header>
       
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
